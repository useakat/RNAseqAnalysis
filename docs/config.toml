baseURL = "/"
title = "Study Notes"
theme = ["docsy"]

# Language settings
defaultContentLanguage = "ja"

# Disable git info
enableGitInfo = false

[languages]
  [languages.ja]
    title = "Study Notes"
    languageName = "日本語"
    weight = 1

[menu]
  [[menu.main]]
    name = "ホーム"
    weight = 1
    url = "./"
  [[menu.main]]
    name = "ドキュメント"
    weight = 2
    url = "./ja/docs/"
  [[menu.main]]
    name = "定量化"
    weight = 3
    url = "./ja/docs/quantifying/"
  [[menu.main]]
    name = "インデックス構築"
    weight = 4
    url = "./ja/docs/indexing/"

[params]
copyright = "Yoshitaro Takaesu"
# Repository configuration
github_repo = "https://github.com/useakat/RNAseqAnalysis"
github_branch = "main"

# Docsy theme params
[params.ui]
sidebar_menu_compact = true
sidebar_menu_foldable = true
sidebar_cache_limit = 10

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
home = [ "HTML", "RSS", "JSON" ]

# Hugo module configuration
[module]
  proxy = "direct"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false
